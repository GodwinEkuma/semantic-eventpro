<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="custom.css">

    <title>Semantic Eventpro</title>
</head>

<body>
    <header class="navigation">
        <nav class="">
            <div class="ui massive menu">
                <a class="header item">
                  EventPro
                </a>
                <div class="right menu">
                    <a class="item">
                        Browse Events
                      </a>
                      <a class="item">
                        Sign In
                      </a>
                      <a class="item">
                        Create Event
                      </a>
                </div>
              </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <div class="ui center aligned header large">Find your next experience</div>
            <div class="ui container">
                <div class="ui form">
                    <div class="inline fields">
                      <div class="seven wide field">
                        <input type="text" placeholder="Search events or categories">
                      </div>
                      <div class="three wide field">
                        <input type="text" placeholder="city or location">
                      </div>
                      <div class="three wide field">
                        <select class="ui fluid dropdown">
                          <option value="">All Dates</option>
                          <option value="1">Today</option>
                          <option value="2">This Week</option>
                          <option value="3">This Weekend</option>
                          <option value="4">Next Week</option>
                          <option value="5">This Month</option>
                          <option value="6">Next Month</option>
                        </select>
                    </div>
                    <div class="three wide field">
                        <input type="submit" class="ui button primary" value="Search">
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <section class="category">
        <div class="ui container">
            <div class="ui center aligned header medium"> Browse by popylar category</div>
            <div class="ui stackable grid category-content">
                <div class="row">
                        <div class="nine wide column category-size music">
                                <h3 class="ui header">Music</h3>
                        </div>
                        <div class="six wide column category-size food">
                                <h3 class="ui header">Food and Drink</h3>
                        </div>
                </div>
                    
                    <div class="ui equal width row">
                            <div class="column category-size classes">
                                    <h3 class="ui header">Classes</h3>
                            </div>
                            <div class="column category-size arts">
                                    <h3 class="ui header">Arts </h3>
                            </div>
                            <div class="column category-size parties">
                                    <h3 class="ui header">Parties</h3>
                            </div>
                    </div>
                    <div class="six wide column category-size sports">
                            <h3 class="ui header">Sports</h3>
                    </div>
                    <div class="nine wide column category-size networks">
                            <h3 class="ui header">Networking</h3>
                    </div>
            </div>
        </div>
        
          
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

</body>

</html>
